<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body { font-family: Arial; background: #eef; padding: 30px; }
        form { background: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background-color: #333; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #555; }
    </style>
</head>
<body>
    <h2 align="center">Registration Page</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
        <input type="submit" value="Register">
        <p><a href="index.html">Back to Home</a></p>
    </form>
</body>
</html>
